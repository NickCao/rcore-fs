on: [push]
name: doc
jobs:
  doc:
    runs-on: ubuntu-latest
    env:
      RUSTC_BOOTSTRAP: 1
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
      - uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --features std --package rcore-fs-dfs --no-deps
